<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Analytics With Avery | Home Page</title>
  <link rel="stylesheet" href="/static/css/style.css"> 
  <link rel="icon" href="/static/assets/favicon.png" type="image/png">
</head>


<body>

  <div class="page-content">

    <div id="navbar"></div>

    <main>

      <h1 class="main-heading">Welcome to the Analytics With Avery Website</h1>

      <h1 class="sub-heading">Check out my most recent blog:</h1>

        <div class="blog-section">
          <h2><a href="/blog/{{ post['id'] }}">{{ post['title'] }}</a></h2>
          <h4>{{ post['date'] }}</h4>
          <p>{{ post['preview'] }}</p>
        </div>

      <h1 class="sub-heading">Check out my analytical NHL player cards:</h1>

      <div class="card-section">
        <h2><a href="/projects">NHL Analytical Player Cards: Coming Soon!</a></h2>
        <div class="card-preview">
          <img src="static/assets/preview_card_1.png" alt="Preview Card" class="card-image">
          <img src="static/assets/preview_card_2.png" alt="Preview Card" class="card-image">
          <img src="static/assets/preview_card_3.png" alt="Preview Card" class="card-image">
        </div>
      </div>

    </main>
  
  </div>

  <div id="footer"></div>


  <script src="/static/js/main.js"></script>
  
</body>

</html>
